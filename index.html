<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Homework</title>
    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div1" class="header">
        <h2>To-Do List</h2>

        <!-- Input Box to add item to form -->
        <input type="text" id="inputboxtext" placeholder="Enter item..">

        <!-- Button to add item to form -->
        <button id="addbutton" type="button" onclick="addItem()">Add</button>
    </div>

    <!-- To Do List -->

<ul id="ul">
    <li class="list-item">Yoga</li>
    <li class="list-item">Meditation</li>
    <li class="list-item">Homework</li>
    <li class="list-item">Finish watching Squid Game</li>
</ul>

    <!-- JavaScript-->
    <script src="script.js"></script>
</body>
</html>
